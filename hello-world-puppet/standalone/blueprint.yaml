plugins:

    puppet_plugin:
        derived_from: cloudify.plugins.agent_plugin
        properties:
            url: https://github.com/Fewbytes/cloudify-puppet-plugin/archive/feature/CFY-596-standalone-puppet.zip
            # folder: cloudify-plugin-puppet

imports:
    - cloudify.openstack
    - puppet-type.yaml

blueprint:
    name: puppet-standalone-system-test
    nodes:
        -
            name: server-for-puppet-standalone
            type: cloudify.openstack.server
            properties:
                install_agent: true
                worker_config:
                    port: 22
                    user: ubuntu
                    key: ~/.ssh/cloudify-agents-kp.pem
                server:
                    # name: puppet-web-server
                    # image_name: [Enter-Image-Name]
                    # flavor_name: [Enter-Flavor-Name]
                    # security_groups: ['cloudify-sg-agents', 'puppet_sg']
            relationships:
                -   type: cloudify.openstack.server_connected_to_floating_ip
                    target: ip
                -   type: cloudify.relationships.connected_to
                    target: puppet_sg
        -
            name: puppet_node_one
            type: cloudify.types.puppet.web_server
            properties:
                port: 8080
                puppet_config:
                    environment: e1
                    node_name_prefix: pfx-
                    node_name_suffix: .puppet.example.com
                    modules:
                        - puppetlabs-apache
                        - puppetlabs-concat
                        - puppetlabs-stdlib
                        - puppetlabs-vcsrepo
                    execute:
                        configure: |
                            package{'git':}
                            ->
                            vcsrepo{$cloudify_local_repo:
                              ensure => present,
                              provider => git,
                              source   => 'https://github.com/Fewbytes/cosmo-tester-puppet-downloadable.git',
                            }
                        start: |
                            class{'cloudify_hello_world':
                            }
            relationships:
                -
                    type: cloudify.relationships.contained_in
                    target: server-for-puppet-standalone
