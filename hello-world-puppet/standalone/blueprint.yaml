        ### Alternative ### ### the blueprint folder.
        ### Alternative ### -
        ### Alternative ###     name: puppet_node_two
        ### Alternative ###     type: cloudify.types.puppet.app_server
        ### Alternative ###     properties:
        ### Alternative ###         port: 8080
        ### Alternative ###         puppet_config:
        ### Alternative ###             environment: e1
        ### Alternative ###             node_name_prefix: pfx-
        ### Alternative ###             node_name_suffix: .puppet.example.com
        ### Alternative ###             download: /manifests.tar.gz
        ### Alternative ###             manifest:
        ### Alternative ###                 start: manifests/site.pp

        ### Alternative ###     relationships:
        ### Alternative ###         -
        ### Alternative ###             type: cloudify.relationships.contained_in
        ### Alternative ###             target: server-for-puppet-standalone

        -   name: ip
            type: cloudify.openstack.floatingip
        -   name: puppet_sg
            type: cloudify.openstack.security_group
            properties:
                security_group:
                    name: puppet_sg
                rules:
                    -   remote_ip_prefix: 0.0.0.0/0
                        port: 22
                    -   remote_ip_prefix: 0.0.0.0/0
                        port: 8080
